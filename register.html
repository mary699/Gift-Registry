<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SignUp</title>
    <style>
       *{
           margin: 0px;
           padding: 0px;
           box-sizing: border-box;
       } 
       body{
           width: 100%;
           background-color: lightgray;
       }

       .container{
           width: 100%;
       }
       .logo{
            border: 2px solid red;
       }
       .logo img{
           width: 250px;
           height: 250px;
           margin-left: 500px;
           border: 2px solid blue;
        }
        .content{
            border: 2px solid blue;
            height: 60vh;
        }
        .content-text{
            width: 100%;
            
        }













       /* MEDIA QUERY  FOR MOBILE RESPONSIVENESS*/
       @media  (max-width: 900px) {
        .container{
           width: 100%;
       }
       .logo{
            border: 2px solid red;
       }
       .logo img{
           width: 300px;
           height: 300px;
           margin-left: 500px;
       
        }
        .content{

        }
        .content-text{
            
        }




       }

    </style>
</head>
<body>
    <div class="container">  <!-- container starts here -->
       <div class="logo">
            <img src="image/logo.png" alt="Licious logo">
       </div>
       <div class="content">
            <div class="content-text">
               <form action="">
                <h3>Start by letting us know your Name</h3>
                <input type="fname" placeholder="First Name">
                <input type="lname" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="number" placeholder="Phone Number">
                <input type="password" placeholder="password">
                <input type="checkbox" name="i accept the Terms and condition" id="chkbtn">
               </form>

                <button type="submit">Next</button>
             <a href="login.html"><p>Already have an account </p><a href="">SignUp</a></a>

            </div>


       </div>

        




















    </div> <!-- container ends here -->
